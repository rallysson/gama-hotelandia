<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gama no Hotel</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./assets/output-onlinepngtools.png"
        alt="Hotel logo"
      />
      <h1 class="header__title">Hotelandia</h1>
    </header>

    <main class="main">
      <form onsubmit="onSubmit(event)">
        <div class="form-row">
          <div class="col-md-4">
            <label for="localizacao">Localização</label>
            <input type="text" class="form-control" id="localizacao" />
          </div>
          <div class="col-md-3">
            <label for="check-in">Check-in</label>
            <input type="date" class="form-control" id="check-in" />
          </div>
          <div class="col-md-3">
            <label for="check-out">Check-out</label>
            <input type="date" class="form-control" id="check-out" />
          </div>
          <div class="col-md-2">
            <label for="hospedes">Hóspedes</label>
            <input min="1" type="number" class="form-control" id="hospedes" />
          </div>
        </div>
        <div class="form-row submit-container">
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary btn-md">
              Buscar
            </button>
          </div>
        </div>
      </form>
      <div class="container-bedrooms">
        <h2 class="main__bedrooms-title">Nossos Quartos</h2>
        <section class="main__bedrooms"></section>
      </div>

      <nav
        id="pagination"
        style="display: none;"
        aria-label="Page navigation example"
      >
        <ul class="pagination justify-content-center">
          <li class="page-item" onclick="handlePagination(1)">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item" onclick="handlePagination(2)">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item" onclick="handlePagination(3)">
            <a class="page-link" href="#">3</a>
          </li>
        </ul>
      </nav>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Localização</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="map" class="map"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <footer class="footer">
      <span>
        Criado por Rallysson Diogo dos Santos Silva, Desenvolvedor Front-end
      </span>
      <div>
        <a href="https://github.com/rallysson">
          <img
            class="footer_github-logo"
            src="./assets/github-logo.png"
            alt="Github logo"
          />
        </a>
        <a
          target="_blank"
          class="about__logo"
          href="https://www.linkedin.com/in/rallysson"
        >
          <img
            class="footer__linkedin-logo"
            src="./assets/logo-linkedin.png"
            alt="Linkedin logo"
          />
        </a>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt1MYyK1UkLXr4GyvM6lucMT5VY5fhj0M"
    ></script>
  </body>
</html>
